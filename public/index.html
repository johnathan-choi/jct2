<html ng-app="jct">
    <head>
        <title>Call Tracker</title>
        <meta charset="utf-8">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
        <!--Import main.css-->
        <link type="text/css" rel="stylesheet" href="css/main.css"  media="screen,projection"/>
        <!--Mobile width scaling-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="core.js"></script>
    </head>
    <body ng-controller="indexPage">
        <!-- Logo -->
        <div class="logo"><a href="index.html">JCHOI's Call Tracker</a></div>
        <p><a href="createticket.html">Create Ticket</a></p>

        <!-- remove this once complete
        <p><a href="viewticket.html">View Ticket</a></p>  -->

        <div class="body">
            <p>Welcome. Current time is: {{currTime}}</p>    
            
            <p>Current tickets</p>
            <table border="1">
                <tr>
                    <th>#</th>
                    <th>Subject</th>
                    <th>Open Date</th>
                </tr>
                <tr ng-repeat="tickets in allTickets">
                    <td>{{tickets.ticID}}</td>
                    <td><a href="/viewticket.html?ticID={{tickets.ticID}}">{{tickets.subject}}</a></td>
                    <td>{{tickets.openDate}}</td>
                </tr>
            </table>

        </div>
        
    </body>
</html>
