<html ng-app="jct">
    <head>
        <title>Call Tracker</title>
        <meta charset="utf-8">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
        <!--Import main.css-->
        <link type="text/css" rel="stylesheet" href="css/main.css"  media="screen,projection"/>
        <!--Mobile width scaling-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="core.js"></script>
    </head>
    <body ng-controller="indexPage">
        <!-- Logo -->
        <div class="logo"><a href="index.html">JCHOI's Call Tracker</a></div>
        <p><a href="createticket.html">Create Ticket</a></p>
        
        <div class="body">
            <p>Welcome. Current time is: {{currTime}}</p>    
            
            <li ng-repeat="tickets in allTickets">{{tickets.ticID}}</li>
        </div>
        
    </body>
</html>
